<div id="dialog-form" title="Experience Sample">
  <form>
    <fieldset>
      <label for="working">What are you trying to do right now?</label>
      <textarea name="working" id="working" class="text ui-widget-content ui-corner-all"></textarea>
      <label for="difficult">What are you finding to be difficult (if anything?)</label>
      <textarea name="difficult" id="difficult" class="text ui-widget-content ui-corner-all"></textarea>
      <!-- Allow form submission with keyboard without duplicating the dialog button -->
      <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
    </fieldset>
  </form>
</div>
