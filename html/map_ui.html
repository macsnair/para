<!--=======================COLLECTION MAPPING WIDGET ========================-->
<div id='collection-mapper' class='properties'>
<header>
      <h2>
      Collection Mapper
     </h2>
     <div class="clearfix"></div>
   </header>
   <div class = "selectel">
  <select id="map-defaults">
  <option value="random">Random</option>
</select>
</div>
<div id="yaxis">
 <label> max <input id="max" class="filename range-text" type="text"></label>
   <label class="min"> min <input id="min" class="filename range-text" type="text"></label>
</div>
<div id="collection-container"><canvas id="collection-canvas" width="175" height="175" style="-webkit-user-select: none; touch-action: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);">

</canvas>
<div id="xaxis">
<ul>
    <li>1</li>
    <li>3</li>
    <li>5</li>
  </ul>
</div>
</div>
</div>
