<!--=======================COLLECTION MAPPING WIDGET ========================-->
<div id='collection-mapper' class='properties '>
<header>
      <h2>
    Constraint Options
     </h2>
     <div class="clearfix"></div>
   </header>
   <div class = 'constraint-properties-container'>
    <div class ="constraint_name"><label> name <input id="name" class="filename constraint-text" type="text"></label></div>
   
   <div class = "property_list"> 
        <button class="btn btn-default btn-tool btn-prop" id="translation_delta" title="group"></button>
        <button class="btn btn-default btn-tool btn-prop" id="rotation_delta" title="group"></button>
        <button class="btn btn-default btn-tool btn-prop" id="scaling_delta" title="group"></button>
        <button class="btn btn-default btn-tool btn-prop" id="stroke_width" title="group"></button>
        <button class="btn btn-default btn-tool btn-prop" id="fill_color" title="group"></button>
        <button class="btn btn-default btn-tool btn-prop" id="stroke_color" title="group"></button>
        <button class="btn btn-default btn-tool btn-prop" id="add_button" title="group"></button>
  </div>
  <div class="clearfix"></div>

   <div class="tabs">
       <div class="tab">
       <input type="radio" id="tab-1" name="tab-group-1" checked>
       <label for="tab-1">x</label>
        <div class = "tab_rule"></div>
   </div>
    
   <div class="tab">
       <input type="radio" id="tab-2" name="tab-group-1">
       <label for="tab-2">y</label>
        <div class = "tab_rule"></div>
   </div>

    <div class="tab">
       <input type="radio" id="tab-3" name="tab-group-1">
       <label for="tab-3">z</label>
        <div class = "tab_rule"></div>
   </div>

</div>
  <div class="clearfix"></div>

<div class="offsets">
 <label> reference <input id="reference_offset" class="filename constraint-text" type="text"></label> : <label> relative<input id="relative_offset" class="filename constraint-text" type="text"></label>  <button class="btn btn-default btn-tool btn-prop" id="lock" title="group"></button>
</div>
   <div class = "selectel">
  <select id="map-defaults">
  <option value="linear">linear</option>
  <option value="linear">random</option>
  <option value="linear">gaussian</option>
  <option value="linear">custom</option>
</select>
</div>
<div id="yaxis">
 <label> max <input id="max" class="filename constraint-text range-text" type="text"></label>
   <label class="min"> min <input id="min" class="filename constraint-text range-text" type="text"></label>
</div>
<div id="collection-container"><canvas id="collection-canvas" width="175" height="175" style="-webkit-user-select: none; touch-action: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);">

</canvas>
<div id="xaxis">
<ul id='xaxis-list'>
    <li>1</li>
    <li>3</li>
    <li>5</li>
  </ul>
</div>
</div>
</div>
