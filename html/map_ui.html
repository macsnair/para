<!--=======================COLLECTION MAPPING WIDGET ========================-->
<div id='collection-mapper' class='properties '>
<header>
      <h2>
    Constraint Options
     </h2>
     <div class="clearfix"></div>
   </header>
   <div class = 'constraint-properties-container'>
    <div id="constraint-properties">
     <script id="propertiesTemplate" type="text/x-handlebars-template">

    <div class ="constraint_name"><label> name <input id="name" class="filename constraint-text" type="text" value="{{name}}"></label></div>
     <div class="clearfix"></div>

   <div id='property_buttons' class = "property_list"> 
    {{#each properties}}
        <button class="btn btn-default btn-tool btn-prop {{active}}" id={{name}} title={{name}}></button>
    {{/each}}
        <button class="btn btn-default btn-tool btn-prop" id="add_button" title="group"></button>

  </div>
  </script>
 </div>

  <div class="clearfix"></div>
 
  
   <div id="subproperties" class="tabs">
     <script id="subpropertiesTemplate" type="text/x-handlebars-template">

    {{#each subproperties}}
       <div class="tab">
       <input type="radio" id={{name}}  name="subprop-tabs" {{checked}} >
       <label for={{name}}>{{name}}</label>
        <div class = "tab_rule"></div>
   </div>
     {{/each}} 
 
</script>
</div>
  <div class="clearfix"></div>

<div class="indexes">
 </button><label> relative index <input id="relative_index" class="filename constraint-text" type="number" min="" value="" max=""></label><button class="btn btn-default btn-tool btn-prop" id="exempt_button" title="exempt"> <button class="btn btn-default btn-tool btn-prop" id="reference_button" title="reference">
</div>
  <div class="clearfix"></div>

<div class="offsets"><label>relative offset <input id="relative_offset" class="filename constraint-text" type="number"></label> </label>
</div>
</label>
  <div class="clearfix"></div>
   <div class = "selectel">
  <select id="map-defaults">
  <option value="interpolate">interpolate</option>
  <option value = "radial">radial</option>
  <option value="random">random</option>
  <option value="gaussian">gaussian</option>
</select>
</div>
